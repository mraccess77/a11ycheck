<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A11y Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: #ffffff;
      color: #222;
      width: 300px;
    }

    h1 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }

    button {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 0.6em;
      font-size: 1em;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:focus {
      outline: 3px solid #ffbf47;
    }

    button:hover {
      background-color: #005a9e;
    }

    .note {
      font-size: 0.85em;
      color: #555;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>A11y Checker</h1>

  <button id="decoratePage">
    Decorate Page
  </button>

  <p class="note">Built with accessibility in mind ðŸ§ </p>

  <script src="popup.js"></script>
</body>
</html>
